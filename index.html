<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,800;1,700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

  <main class="container">
    <div class="left_container">
      <h3>Your Result</h3>
      <div class="result_circle">
        <p class="result">76</p>
        <p class="res_max">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="scored"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right_container">
      <p class="summary">Summary</p>
      <div class="result_container">
        <div class="gray">
          <img class="image" src="assets/images/icon-reaction.svg" alt="Reaction icon">
          <h4 class="reaction">Reaction</h4>
          <p><span class="your_result">80</span> <span class="target_result">/ 100</span></p>
        </div>
        <div>
          <img src="assets/images/icon-memory.svg" alt="Memory icon">
          <h4 class="memory">Memory</h4>
          <p><span class="your_result">92</span> <span class="target_result">/ 100</span></p>
        </div>
        <div>
          <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
          <h4 class="verbal">Verbal</h4>
          <p><span class="your_result">61</span> <span class="target_result">/ 100</span></p>
        </div>
        <div class="gray">
          <img src="assets/images/icon-visual.svg" alt="Visual icon">
          <h4 class="visual">Visual</h4>
          <p><span class="your_result">72</span> <span class="target_result">/ 100</span></p>
        </div>
      </div>

      <div class="continue_button">
        Continue
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/R3ygoski">R3ygoski</a>.
  </div>
</body>

</html>
